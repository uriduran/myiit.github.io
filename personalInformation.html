<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyIIT</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
        <link rel="stylesheet" href="css/personalInformation.css" />

        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <ul id="section">
            <li>
                <div class="section-header">Addresses</div>
                <ul class="section-content"></ul>
            </li>
            <li>
                <div class="section-header">Phones</div>
                <ul class="section-content"></ul>
            </li>
            <li>
                <div class="section-header">Latest</div>
                <ul class="section-content"></ul>
            </li>
            <li>
                <div class="section-header">Emergency Contacts</div>
                <ul class="section-content"></ul>
            </li>
            <li>
                <div class="section-header">Marital</div>
                <ul class="section-content"></ul>
            </li>
        </ul>
    </body>

    <script>
        $("#section > li > div").click(function(){

            if(false == $(this).next().is(':visible')) {
                $('#section > ul').slideUp(300);
            }
            $(this).next().slideToggle(300);
        });

        $('#section > ul:eq(0)').show();

    </script>
</html>
