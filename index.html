<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyIIT</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
   		<img src="img/iitlogo.png" alt="Image of the logo for IIT" />
   		<form action="welcome.html" method="get" id="login">
				<label for="uname">Username</label>
				<input type="text" id="uname" name="uname" placeholder="Username" />		
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Password" pattern="" />
				<a href="http://myuid.iit.edu/">Forgot UID?</a>
				<input type="submit" id="submit" name="submit" value="Login" />
			</form>
   		<footer>
		 		<a href="http://support.iit.edu/MRcgi/MRhomepage.pl?USER=&PROJECTID=1&MRP=0&OPTION=none&WRITECACHE=1&FIRST_TIME_IN_FP=1&FIRST_TIME_IN_PROJ=1&">
		 			OTS Support</a>
		 		<a href="mailto:supportdesk@iit.edu">supportdesk@iit.edu</a>
		 		<a href="tel:3125673375">(312)567-3375</a>
		 		<a href="mailto:hr@iit.edu">Human Resources Help: hr@iit.edu</a>
		 		<a href="mailto:registrar@iit.edu">Registration help: registrar@iit.edu</a>
		 		<a href="https://sites.google.com/a/iit.edu/iitgoogleapps/">Google Apps</a>
   		</footer>
    </body>
</html>
